{% extends "base.html" %}
{% block content %}
{{msg.info("Search is case-insensitive. Files must match all filled fields.")}}
{{msg.info("Wildcards * are supported.")}}
<form class="form-horizontal" method="get" action="{{base_path}}/filelist">
    <div class="form-group">
        <label for="filename" class="col-sm-2">File name</label>
        <div class="col-sm-10">
            <input class="form-control" name="filename" id="filename" placeholder="File name" type="text">
        </div>
    </div>
    <div class="form-group">
        <label for="tags" class="col-sm-2">Tags</label>
        <div class="col-sm-10">
            <input class="form-control" name="tags" id="tags" placeholder="Tags separated by whitespace" type="text">
        </div>
    </div>
    <div class="form-group">
        <label for="filetype" class="col-sm-2">File type</label>
        <div class="col-sm-10">
            <input class="form-control" name="filetype" id="filetype" placeholder="e.g. text/plain -- file extension should be included in name field" type="text">
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Search</button>
</form>
{% endblock %}
{% use "search.html" %}
