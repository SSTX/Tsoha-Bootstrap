{% macro textInput(label, identifier, placeholder) %}
<div class="form-group">
    <label for="{{identifier}}" class="col-sm-2">{{label}}</label>
    <div class="col-sm-10">
        <input class="form-control" name="{{identifier}}" id="{{identifier}}" placeholder="{{placeholder|default(label)}}" type="text">
    </div>
</div>
{% endmacro %}
