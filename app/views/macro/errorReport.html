{% macro errorReport(error) %}
{% if error %}
<div class="alert alert-danger">
    {{error}}
</div>
{% endif %}
{% endmacro %}

{% macro valitronErrors(origins) %}
{% if origins %}
{% for origin in origins %}
{% for error in origin %}
<div class="alert alert-danger">
    {{error}}
</div>
{% endfor %}
{% endfor %}
{% endif %}
{% endmacro %}
