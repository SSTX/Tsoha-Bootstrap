{% extends "base.html" %}
{% block content %}
<h2>Edit message</h2>
<form method="post" class="form-horizontal" action="{{base_path}}/message/{{message.id}}/edit">
    <div class="form-group">
        <label for="subject" class="col-sm-2">Subject</label>
        <div class="col-sm-10">
            <input class="form-control" type="text" name="subject" id="subject" value="{{message.subject}}">
        </div>
    </div>
    <div class="form-group">
        <label for="body" class="col-sm-2">Description</label>
        <div class="col-sm-10">
            <textarea class="form-control" rows="5" id="body" name="body">{{message.body}}</textarea>
        </div>
    </div>
    <div class="col-sm-offset-2">
        <button class="btn btn-primary">Submit</button>
        <a href="{{base_path}}/file/{{message.relatedFile.id}}" class="btn btn-default">Cancel</button>
        <a href="{{base_path}}/message/{{message.id}}/destroy" class="btn btn-danger">Delete</a>
    </div>
</form>
{% endblock %}
