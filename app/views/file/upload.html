{% extends "base.html" %}
{% block content %}
<h2>Upload a file</h2>
<div class="alert alert-info">Maximum filesize is currently 3 MB</div>
<form class="form-horizontal" method="post" enctype="multipart/form-data">

    <div class="form-group">
        <label for="fileInput" class="col-sm-2 control-label">File</label>
        <div class="col-sm-10">
            <input id="fileInput" name="fileInput" type="file">
        </div>
    </div>
    <div class="form-group">
        <label for="tags" class="col-sm-2">Tags</label>
        <div class="col-sm-10">
            <input class="form-control" type="text" name="tags" id="tags" value="{{tags}}" placeholder="Enter tags delimited by whitespace">
        </div>
    </div>
    <div class="form-group">
        <label for="fileDescription" class="col-sm-2 control-label">Description</label>
        <div class="col-sm-10">
            <textarea class="form-control" name="fileDescription" id="fileDescription" rows="5">{{file.description}}</textarea>
        </div>
    </div>
    <div class="col-sm-offset-2">
        <button class="btn btn-primary">Submit</button>
    </div>
</form>
{% endblock %}
