{% extends "base.html" %}
{%import "macro/links.html" as links %}
{% block content %}
<h2>Edit file</h2>
<form class="form-horizontal">
    <div class="form-group">
        <label for="filename" class="col-sm-2">Filename</label>
        <div class="col-sm-10">
            <input type="text" value="{{file.name}}">
        </div>
    </div>
    <div class="form-group">
        <label for="description" class="col-sm-2">Description</label>
        <div class="col-sm-10">
            <textarea class="form-control" rows="5" id="description">{{file.description}}</textarea>
        </div>
    </div>
    <div class="col-sm-offset-2">
        <button class="btn btn-primary">Submit</button>
        <a href="{{base_path}}/file/{{file.id}}" class="btn btn-default">Cancel</a>
    </div>
</form>
{% endblock %}
