{% extends "base.html" %}
{% block content %}
<h2>Edit file</h2>


<form class="form-horizontal" method="post">
    <div class="form-group">
        <label for="filename" class="col-sm-2">Filename</label>
        <div class="col-sm-10">
            <input class="form-control" type="text" name="filename" id="filename" value="{{file.name}}">
        </div>
    </div>
    <div class="form-group">
        <label for="tags" class="col-sm-2">Tags</label>
        <div class="col-sm-10">
            <input class="form-control" type="text" name="tags" id="tags" value="{{dataItem.listTags("#{tags}")}}" placeholder="Enter tags delimited by whitespace">
        </div>
    </div>
    <div class="form-group">
        <label for="description" class="col-sm-2">Description</label>
        <div class="col-sm-10">
            <textarea class="form-control" rows="5" name="description" id="description">{{file.description}}</textarea>
        </div>
    </div>
    <div class="col-sm-offset-2">
        <button class="btn btn-primary">Submit</button>
        <a href="{{base_path}}/file/{{file.id}}" class="btn btn-default">Cancel</a>
        
    </div>
</form>
{% endblock %}
